{% extends 'backboard/base.html' %} {% block content %}
{% load static %}

<!-- 內容 -->

<div class="g-3 mb-3">
  <div class="col-lg-12 ps-lg-2 mb-3">
    <div class="card h-lg-100">
      <div class="card-header">
        <div class="sub-title mb-3">會員列表</div>

        <div id="tableExample2" data-list='{"valueNames":["name","email"],"page":10,"pagination":true}'>
          <div class="table-responsive scrollbar">
            <table class="table  table-striped fs--1 mb-0">
              <thead class="bg-200 text-900">
                <tr>
                  <th>會員姓名</th>
                  <th>email</th>
                  <th></th>
                </tr>
              </thead>

              <tbody class="list">
                {% for user in users %}
                <tr>
                  <td>{{user.name}}</td>
                  <td>{{user.email}}</td>
                  <td class="text-end">                    
                    <a href="{% url 'member_detail' %}?user_id={{user.id}}" class="custom-blue-button btn-sm" role="button">查看</a>
                  </td>
                </tr>
                {% endfor%}
              </tbody>
              
            </table>
          </div>
          <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-sm btn-chijia-default me-1" type="button" title="Previous" data-list-pagination="prev"><span class="fas fa-chevron-left"></span></button>
            <ul class="pagination mb-0"></ul>
            <button class="btn btn-sm btn-chijia-default ms-1" type="button" title="Next" data-list-pagination="next"><span class="fas fa-chevron-right"> </span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
